<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - WWR</title>
    <meta name="description" content="White Water Rafting can be reached by emailing us at whitewaterrafting@gmail.com">
    <meta name="author" content="Yassin Nedie">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">

    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
<header>
    <img src="images/logo.png" alt="Logo"/>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="trips.html">Trips</a>
        <a href="contact.html">Contact Us</a>
    </nav>
</header>
<main>
    <h1>About Us</h1>
    <section class="company-information">

        <div class="details">
            <div class="card">
                <h3>Address:</h3>
                <p>Area 25, Lilongwe</p>
            </div>
            <div class="card">
                <h3>Phone Numbers:</h3>
                <p>+265 99 80 443 / +265 88 80 443</p>
            </div>
            <div class="card">
                <h3>Email:</h3>
                <p>whitewaterrafting@gmail.com</p>
            </div>
        </div>
        <div>
            <iframe
                    src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d12588.334518190433!2d33.75321347498653!3d-13.898705867782573!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2smw!4v1729634605049!5m2!1sen!2smw"
                    width="600" height="450" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </section>
    <section class="employees">
        <h2>Our Staffs</h2>
        <div class="content">
            <figure>
                <img src="images/employee-1.jpg" alt="">
                <figcaption>David Banda</figcaption>
            </figure>
            <figure>
                <img src="images/employee-2.jpg" alt="">
                <figcaption>Chisomo Phiri</figcaption>
            </figure>
            <figure>
                <img src="images/employee-3.jpg" alt="">
                <figcaption>Jawad Yusuf</figcaption>
            </figure>
        </div>
    </section>
    <form class="message-form" method="post">
        <h2>Send us a message</h2>
        <label for="name">
            Name
            <input type="text" id="name" name="name" placeholder="Enter your name">
        </label>
        <label for="email">
            Email
            <input type="email" id="email" name="email" placeholder="Enter your email">
        </label>
        <label for="General-Inquiry">
            <input type="radio" name="type" id="General-Inquiry">
            General Inquiry
        </label>
        <label for="Reservation-Question">
            <input type="radio" name="type" id="Reservation-Question">
            Reservation Question
        </label>
        <label for="Website-Suggestion">
            <input type="radio" name="type" id="Website-Suggestion">
            Website Suggestion
        </label>
        <label for="message">
            Message
            <textarea name="message" id="message" placeholder="Type message here"></textarea>
        </label>
        <label for="subscribe">
            <input type="checkbox" name="subscribe" id="subscribe">
            Please subscribe me to the monthly newsletter
        </label>
        <button type="submit">Send message</button>
    </form>
</main>
<footer>
    <p>&copy; 2025, White Water Rafting, Yassin Nedie</p>

            Wireframe

            <img src="images/facebook.svg" alt="Facebook">
        </a>
        <a href="https://twitter.com">
            <img src="images/twitter.svg" alt="Twitter">
        </a>
        <a href="https://instagram.com">
            <img src="images/instagram.svg" alt="Instagram">
        </a>


    </nav>
</footer>
</body>

</html>
